<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-xs-10 offset-xl-4 offset-md-3 offset-xs-1">
        <h5 class="widget-login-logo animated fadeInUp">
          <i class="fa fa-circle text-gray"></i>
          {{appConfig.config.title}}
          <i class="fa fa-circle text-warning"></i>
        </h5>
        <section class="widget widget-login animated fadeInUp" *ngIf="!requireNewPassword">
          <header>
            <h3>Login</h3>
          </header>
          <div class="widget-body">
            <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
            <form class="login-form mt-lg" (ngSubmit)="onSubmit()" method="post">
              <div class="form-group">
                <input type="text" class="form-control" id="credentials.username" placeholder="Username" name="username" [(ngModel)]="credentials.username">
              </div>
              <div class="form-group">
                <input class="form-control" id="credentials.password" type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password">
              </div>
              <div class="clearfix">
                <div class="btn-toolbar pull-xs-right m-t-1">
                  <button type="button" class="btn btn-secondary btn-sm">Create an Account</button>
                  <button type="submit" class="btn btn-inverse btn-sm">Login</button>
                </div>
              </div>
              <div class="row m-t-1">
                <div class="col-md-6 push-md-6">
                  <div class="clearfix">
                    <div class="abc-checkbox widget-login-info pull-xs-right">
                      <input type="checkbox" id="credentials.remember" name="rememberMe" [(ngModel)]="credentials.remember">
                      <label for="credentials.remember">Keep me signed in </label>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 pull-md-6">
                  <a class="mr-n-lg" href="#">Trouble with account?</a>
                </div>
              </div>
            </form>
          </div>
        </section>
        <section class="widget widget-login animated fadeInUp" *ngIf="requireNewPassword">
          <header>
            <h3>You must change your password to continue</h3>
          </header>
          <div class="widget-body">
            <form class="login-form mt-lg">
              <div class="form-group">
                <input type="password" class="form-control" id="newPassword" placeholder="New Password" name="newPassword" [(ngModel)]="newPassword">
              </div>
              <div class="form-group">
                <input class="form-control" id="passwordMatch" type="password" placeholder="Confirm Password" name="passwordMatch" [(ngModel)]="passwordMatch">
              </div>
              <div class="clearfix">
                <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
                <div class="btn-toolbar pull-xs-right m-t-1">
                  <a class="btn btn-inverse btn-sm" (click)="onNewPassword()">Change Password</a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    {{ credentials | json }}
    {{ appConfig.config.copyright }}
  </footer>
</div>
