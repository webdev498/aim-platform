<div class="container">
  <main id="content" class="widget-platforms-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-xs-10 offset-xl-4 offset-md-3 offset-xs-1">
        <h5 class="widget-platforms-logo animated fadeInUp">
          <i class="fa fa-circle text-gray"></i>
          {{appConfig.config.title}}
          <i class="fa fa-circle text-warning"></i>
        </h5>
        <section class="widget widget-platforms animated fadeInUp">
          <header>
            <h3>Choose a platform</h3>
          </header>
          <div class="widget-body">
            <ul>
              <li *ngFor="let platform of platforms">
                <a [routerLink]="['/app', platform.id]">
                  {{ platform.title }} ({{platform.id}})
                  <span *ngIf="isDefault(platform)" class="icon">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    {{ appConfig.config.copyright }}
  </footer>
</div>
