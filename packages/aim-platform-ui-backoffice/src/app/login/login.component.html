<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-xs-10 offset-xl-4 offset-md-3 offset-xs-1">
        <h5 class="widget-login-logo animated fadeInUp">
          <i class="fa fa-circle text-gray"></i>
          AIM
          <i class="fa fa-circle text-warning"></i>
        </h5>
        <section class="widget widget-login animated fadeInUp" *ngIf="!requireNewPassword">
          <header>
            <h3>Login to AIM Backoffice</h3>
          </header>
          <div class="widget-body">
            <p class="widget-login-info">
              Don't have an account? Sign up now!
            </p>
            <form class="login-form mt-lg">
              <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Username" name="email" [(ngModel)]="email">
              </div>
              <div class="form-group">
                <input class="form-control" id="password" type="password" placeholder="Password" name="password" [(ngModel)]="password">
              </div>
              <div class="clearfix">
                {{errorMessage}}
                <div class="btn-toolbar pull-xs-right m-t-1">
                  <a class="btn btn-inverse btn-sm" (click)="onLogin()">Login</a>
                </div>
              </div>
            </form>
          </div>
        </section>
        <section class="widget widget-login animated fadeInUp" *ngIf="requireNewPassword">
          <header>
            <h3>You must change your password to continue</h3>
          </header>
          <div class="widget-body">
            <form class="login-form mt-lg">
              <div class="form-group">
                <input type="password" class="form-control" id="newPassword" placeholder="New Password" name="newPassword" [(ngModel)]="newPassword">
              </div>
              <div class="form-group">
                <input class="form-control" id="passwordMatch" type="password" placeholder="Confirm Password" name="passwordMatch" [(ngModel)]="passwordMatch">
              </div>
              <div class="clearfix">
                {{errorMessage}}
                <div class="btn-toolbar pull-xs-right m-t-1">
                  <a class="btn btn-inverse btn-sm" (click)="onNewPassword()">Change Password</a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    2016 &copy;
  </footer>
</div>
