<div class="platform-select-page">
	<div class="container">
		<main id="content" class="widget-login-container" role="main">
			<div class="row">
				<div class="col-xl-4 col-md-6 col-xs-10 offset-xl-4 offset-md-3 offset-xs-1">
					<h5 class="widget-login-logo animated fadeInUp">
						<i class="fa fa-circle text-gray"></i>
						AIM
						<i class="fa fa-circle text-warning"></i>
					</h5>
					<section class="widget widget-login animated fadeInUp">
						<header>
							<h3>Choose a platform</h3>
						</header>
						<div class="widget-body">
							<ol>
								<li *ngFor="let platform of platforms.data"><a [routerLink]="['/app/' + platform.id, platform.landing]">{{platform.id}} {{platform.default ? '(default)' : ''}}</a></li>
							</ol>
						</div>
					</section>
				</div>
			</div>
		</main>
		<footer class="page-footer">
			2016 &copy;
		</footer>
	</div>
</div>
