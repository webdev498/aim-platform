<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AimPlatformUiBackoffice</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /*
     * Inline css to add simple styles for loader.
     * Is going to be replaced by angular after bootstrap.
     */
    
    #loading {
	  position: absolute;
      top: 0; 
      right: 0; 
      bottom: 0; 
      left: 0;
      padding-top: 45vh;
      text-align: center;
      background-color: #eee;
      font: 14px sans-serif;
    }
  </style>
</head>
<body>
  <app><span id="loading">Loading...</span></app>
  <script data-pace-options='{ "target": ".content-wrap", "ghostTime": 1000 }'></script>
</body>
</html>
